    <script>
        function chequeos() {
            var checkboxes = document.getElementById("formcheck").checkbox;
            var cont = 0;
            var ul = document.createElement("ul");
            var div = document.getElementById("divcheck");
            document.getElementById("divcheck").innerHTML = "";
            for  (var x = 0; x < checkboxes.length; x++) {
                if (checkboxes[x].checked) { 
                    cont = cont + 1;
                    var li = document.createElement("li");
                    var p = document.createElement("p");
                    p.appendChild(document.createTextNode(checkboxes[x].value));
                    li.appendChild(p);
                    ul.appendChild(li);
                    div.appendChild(ul);
                }
            }
            
            if(cont == 0){
                alert("Por favor, selecciona al menos un checklist")
            }
        }
    </script>
