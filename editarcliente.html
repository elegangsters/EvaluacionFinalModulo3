<div class="container" >
  <h2>Editar cliente</h2>
  <form class="row g-3 needs-validation" id="editarCliente" novalidate>
    <div class="col-md-4">
      <label for="nombreCliente" class="form-label">Nombres del cliente</label>
      <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Juan">
    </div>
    <div class="col-md-4">
      <label for="apellidoCliente" class="form-label">Apellidos del cliente</label>
      <input type="text" class="form-control" id="apellidoCliente" name="apellidoCliente" placeholder="Ávilez">
    </div>
    <div class="col-md-4"  >
      <label for="runCliente" class="form-label">RUN del cliente</label>
      <input type="number" class="form-control" id="runCliente" name="runCliente" placeholder="123456789">  
    </div>
    <div class="col-md-3">
      <label for="telefonoCliente" class="form-label">Teléfono del cliente</label>
      <input type="tel" class="form-control" id="telefonoCliente" name="telefonoCliente" placeholder="912345678">
    </div>
    <div class="col-md-6">
      <label for="afpCliente" class="form-label">AFP del cliente</label>
      <input type="text" class="form-control" id="afpCliente" name="afpCliente" placeholder="Capital">
    </div>
    <div class="col-md-3">
      <label for="sisSalud" class="form-label">Sistema de salud del cliente</label>
      <input type="text" class="form-control" id="sisSalud" name="sisSalud" placeholder="Fonasa">
    </div>
    <div class="col-md-6">
      <label for="direCliente" class="form-label">Dirección del cliente</label>
      <input type="text" class="form-control" id="direCliente" name="direCliente" placeholder="Los Alamos 123">
    </div>
    <div class="col-md-3">
      <label for="edadCliente" class="form-label">Edad del cliente</label>
      <input type="number" class="form-control" id="edadCliente" name="edadCliente" placeholder="100">
    </div>
    <div class="cold-md-12">
      <button type="submit" class="btn btn-dark" id="enviarCliente" name="enviarCliente">Editar cliente</button>
    </div>
  </form>
