      <h2>Crear pago</h2>
      <div class="margen-uno">
        <form onsubmit="return validarform()">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="monto" placeholder="12345">

          </div>

            <input type="text" class="form-control" id="fechaactual" readonly>
            <label for="fechaactual">Fecha de creación</label>
          </div>
          <button type="submit" class="btn btn-dark">Crear pago</button>
