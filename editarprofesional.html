  <div class="margen-uno">
    <h2>Editar profesional</h2>
    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Juan">
        <label for="floatingInput">Nombres del profesional</label>
      </div>
      <div class="form-floating mb-3">

      </div>

      </div>
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" placeholder="912345678">

      </div>

        <input type="text" class="form-control" placeholder="Ingeniero en software">

      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Mejora radiocomunicaciones">
        <label for="floatingInput">Proyecto en el que se desempeña</label>
      </div>
      <button type="submit" class="btn btn-dark">Editar administrativo</button>
    </form>
